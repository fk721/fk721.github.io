<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Color Picker Game</title>
    <link rel="stylesheet" href="main.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Aleo:400,700" rel="stylesheet">
  </head>
  <body>
    <h1 id="welcome">Welcome to the
      <br>
      <span id="colorDisplay">RGB</span>
      <br>
      Color Picker Game</h1>
    <div class="stripe" id="bar">
      <span><button id="reset">New Colors</button></span></div>
    <div class ="stripe" id="scoreboard">
      <span id="message">Choose</span>
      <span id ="score">Score: 0</span>
    </div>
    <div id="container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
    <script type="text/javascript" src="colorScript.js"></script>
  </body>
</html>
